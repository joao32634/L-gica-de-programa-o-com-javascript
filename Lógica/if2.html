<body>
    
    <button id="Salario" style="position: absolute; top: 50%; left: 45%;" class="btn btn-dark">Calcular Salario</button>

    <script>
        var Salario = document.getElementById("Salario");
        Salario.addEventListener("click", () =>{
            var salario = prompt("Digite o valor do seu salário:");
             if (salario < 2000) {
                var novoSalario = salario * 1.05;
                alert("Seu novo salário é: R$" + novoSalario.toFixed(2));

             }

            if (salario >= 2000) {
                var novoSalario = salario * 1.038;
                alert("Seu novo salário é: R$" + novoSalario.toFixed(2));
            }
        })
    </script>
