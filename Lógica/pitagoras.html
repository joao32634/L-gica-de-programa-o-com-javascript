<body>
    <button id="pitagoras" class="btn btn-dark">Cálculo da hipotenusa</button>
    <script>
        var pitagoras = document.getElementById("pitagoras");
        pitagoras.addEventListener("click", () =>{
            var cateto1 = prompt("Digite o valor do 1º cateto:");
            var cateto2 = prompt("Digite o valor do 2º cateto:");
            var hipotenusa = Math.sqrt((cateto1 * cateto1) + (cateto2 * cateto2));
            alert("O valor da hipotenusa é: " + hipotenusa.toFixed(2));
        });
        </script>
