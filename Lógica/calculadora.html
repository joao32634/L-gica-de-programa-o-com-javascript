        <style>
        body {
            background-color: rgb(64, 63, 63);
        }
        #imagem {
            opacity: 0;
            transition: all 2s;
        }
        
    </style>
</head>
<body>
    <button  id="soma" type="button" class=" btn btn-dark" style="position: absolute; top: 50%; left: 40%;">Somar</button>
    <button  id="subtrair" type="button" class=" btn btn-dark" style="position: absolute; top: 50%; left: 50%;">Subtrair</button>

    <script>
        var soma = document.getElementById("soma");
        soma.addEventListener("click", () => {
        var n1 = prompt("Digite  o 1º número:");
        var n2 = prompt("Digite  o 2º número:");
        var totalSoma = parseInt (n1) + parseInt (n2);


            alert("A soma é: " + totalSoma);
        });
                var subtrair = document.getElementById("subtrair");
        subtrair.addEventListener("click", () => {
        var n1 = prompt("Digite  o 1º número:");
        var n2 = prompt("Digite  o 2º número:");
        var totalSubtrair = parseInt (n1) - parseInt (n2);


            alert("O total é: " + totalSubtrair);
        });

    </script>
</body>
