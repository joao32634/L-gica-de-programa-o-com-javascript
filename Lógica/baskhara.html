<body>
    <button id="baskhara" style="position: absolute; top: 50%; left: 45%;" class="btn btn-dark">Cálculo de delta</button>
    <script>
        var baskhara = document.getElementById("baskhara");
        baskhara.addEventListener("click", () =>{

            a = prompt("Digite o valor de A:");
            b = prompt("Digite o valor de B:");
            c = prompt("Digite o valor de C:");
            delta = (b **2) -4 *a *c;
            alert("O valor de delta é: " + delta.toFixed(2));
            if (delta < 0) {
                alert("Não existem raízes reais.");
            }
            if (delta == 0) {
                var x = -b / (2 * a);
                alert("Existe uma raiz real: " + x.toFixed(2)); 
            }
            if (delta > 0) {
                var x1 = (-b + Math.sqrt(delta)) / (2 * a);
                var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                alert("Existem duas raízes reais: " + x1.toFixed(2) + " e " + x2.toFixed(2));
            }
        });
    </script>
</body>
