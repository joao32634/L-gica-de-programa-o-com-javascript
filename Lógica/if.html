 <button id="Média" class="btn btn-dark">Calcular Média</button>
    <script>
        var Média = document.getElementById("Média");
        
        Média.addEventListener("click", () =>{
        var n1 = prompt("Digite a 1º nota:");
        var n2 = prompt("Digite a 2º nota:");
        var n3 = prompt("Digite a 3º nota:");
        var n4 = prompt("Digite a 4º nota:");

            var total = (parseFloat(n1) + parseFloat(n2) + parseFloat(n3) + parseFloat(n4)) / 4 .toFixed(2);
            if (total >= 7){
                alert("Aprovado " + total);
            }
            if (total >= 4 && total < 7){
                alert("Recuperação " + total);
            }
            if (total < 7){
 
                alert("Reprovado " + total);
                
            if (total <= 0){

                alert("Nota inválida");
            }


            }       

            }) 
            
           
    </script>
