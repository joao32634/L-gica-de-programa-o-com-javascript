    <title>test3</title>
        <style>
        body {
            background-color: rgb(64, 63, 63);
        }
        #imagem {
            opacity: 0;
            transition: all 2s;
        }
        
    </style>
</head>
<body>
    <button  id="botao" type="button" class=" btn btn-dark" style="position: absolute; top: 50%; left: 45%;">Clique aqui</button>
        <img id ="imagem" style="position: absolute; top: 10%; left: 38%;" src="https://i.pinimg.com/736x/0e/e4/2b/0ee42b3ce9aa2b7fa798087c57964e9d.jpg" alt="Imagem" width="300" height="200">

    <script>
        var botao = document.getElementById("botao");
        botao.addEventListener("click", () => {
            var imagem = document.getElementById("imagem");
            imagem.style.opacity = 1;
        });
    </script>
</body>
</html>
